server {
    listen 80;

    # Define a raiz onde estão os arquivos estáticos
    root /usr/share/nginx/html;

    # O arquivo principal a ser servido
    index index.html;

    location / {
        # Esta linha é a mágica para o React Router:
        # Tenta encontrar o arquivo solicitado. Se não encontrar,
        # tenta encontrar um diretório com esse nome. Se também não encontrar,
        # retorna o index.html. Isso permite que o React cuide do roteamento.
        try_files $uri $uri/ /index.html;
    }
}